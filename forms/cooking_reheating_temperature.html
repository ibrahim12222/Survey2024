<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking & Reheating Temperature Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container main_container_desktop">
        <h2 class="form_title">Cooking & Reheating Temperature Record</h2>
        <form class="form" action="" autocomplete="off" >
            <div class="form_item">
                <label for="cook-select">Select Services</label>
                <select name="cook-select" id="cook-select" required>
                    <option value="" disabled selected>Select Service</option>
                    <option value="Breakfast" >Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                </select>
            </div>
            <div class="form_item">
                <label for="cook-dish">Name of Dish</label>
                <input type="text" name="cook-dish" id="cook-dish" placeholder="Enter Dish" required>
            </div>
            <div class="form_item">
                <label>Process</label>
                <div class="radio_flex">
                    <div class="radio_item">
                        <input type="radio" id="cook" name="processed" required>
                        <label for="cook">Cook</label>
                    </div>
                    <div class="radio_item">
                        <input type="radio" id="Reheat" name="processed">
                        <label for="Reheat">Reheat</label>
                    </div>
                </div>
            </div>
            <div class="form_item">
                <label for="cook-temp">Temp&deg;C</label>
                <input type="number" name="cook-temp" id="cook-temp" placeholder="Enter Temp&deg;C" required>
            </div>
            <div class="form_item">
                <label for="cook-corrective">Corrective Action</label>
                <textarea name="cook-corrective" id="cook-corrective"  placeholder="Enter Corrective Action" required></textarea>
            </div>
            <button type="submit" class="submit_btn">Submit</button>
        </form>
        <div class="Guidelines_area">
            <h3>Guidelines</h3>
            <div class="mt-4 table_record table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Food type</th>
                            <th>Minimum Core Cooking Temperature(&deg;C)</th>
                            <th>Reference</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Non-veg
                            </td>
                            <td>75(&deg;C) and above for minimum 15 seconds</td>
                            <td rowspan="3">FSSAI(2011)</td>
                        </tr>
                        <tr>
                            <td>
                                Veg
                            </td>
                            <td>65(&deg;C) and above for minimum 10 seconds</td>
                        </tr>
                        <tr>
                            <td>
                                Reheating
                            </td>
                            <td>75(&deg;C) and above for minimum 15 seconds</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <img src="temp_safety.webp" alt="temp_safety" class="temp_safety">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
