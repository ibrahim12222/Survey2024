<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Incidence Record</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container main_container_desktop">
        <h2 class="form_title">Pest Incidence Record</h2>
        <form class="form" action="" autocomplete="off">
            <div class="form_item">
                <label for="pest-area">Area</label>
                <input type="text" name="pest-area" id="pest-area" placeholder="Enter Area" required>
            </div>
            <div class="form_item">
                <label for="pest-type">Type of Pest</label>
                <input type="text" name="pest-type" id="pest-type" placeholder="Type of Pest" required>
            </div>
            <div class="form_item">
                <label for="pest-time" > Time</label>
                <input type="time" name="pest-time" id="pest-time" required>
            </div>
            <div class="form_item">
                <label for="pest-date"> Date</label>
                <input type="date" name="pest-date" id="pest-date" required>
            </div>
            <button type="submit" class="submit_btn">Submit</button>
        </form>
    </div>
    </div>
</body>

</html>
